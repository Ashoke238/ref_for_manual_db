name: Databricks CI Pipeline

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

  static-code-analysis:
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install nbqa and flake8
        run: |
          pip install nbqa flake8

      - name: 🔍 Run nbqa flake8 on notebooks
        run: |
          nbqa flake8 . || echo "Static analysis warnings only (non-blocking)"

  run-notebooks-locally:
    runs-on: ubuntu-latest
    needs: static-code-analysis
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install papermill + dependencies
        run: |
          pip install papermill pandas scikit-learn mlflow

      - name: 🚀 Run train notebook (check for errors)
        run: |
          papermill Demo_train_Notebook1.ipynb /dev/null -k python3

      - name: 🚀 Run inference notebook (check for errors)
        run: |
          papermill Demo_inference_Notebook1.ipynb /dev/null -k python3
