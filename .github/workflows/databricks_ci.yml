name: Databricks CI Pipeline

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

  static-code-analysis:
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install nbqa and flake8
        run: |
          pip install nbqa flake8

      - name: 🔍 Run nbqa flake8 on notebooks
        run: |
          nbqa flake8 . || echo "Static analysis warnings only (non-blocking)"

  trigger-databricks-job-dev:
    runs-on: ubuntu-latest
    needs: static-code-analysis
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install requests
        run: pip install requests

      - name: 🚀 Trigger Databricks Job (via Python)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          JOB_ID: 150430378558626
        run: python trigger_job.py
